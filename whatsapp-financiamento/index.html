<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Formul√°rio de cadastro completo. Preencha todos os dados para prosseguir.">
    <meta name="theme-color" content="#1a3a2e">
    
    <!-- iOS specific -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <!-- Android specific -->
    <meta name="mobile-web-app-capable" content="yes">

    <title>WhatsApp - Cadastro - ST</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --whatsapp-green: #25D366;
            --whatsapp-dark: #0d1418;
            --whatsapp-teal: #1a3a2e;
            --text-primary: #E9EDEF;
            --text-secondary: #8696A0;
            --glass-bg: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.18);
            --error: #f36159;
            --success: #34C759;
            --input-bg: rgba(255, 255, 255, 0.05);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, var(--whatsapp-dark) 0%, var(--whatsapp-teal) 100%);
            min-height: 100vh;
            color: var(--text-primary);
            line-height: 1.6;
            padding-bottom: 80px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .header {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
            padding: 16px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-img {
            height: 50px;
            width: auto;
        }

        .header-right {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 2px;
            margin: auto;
        }

        .simulacao-label {
            font-size: 15px;
            color: var(--text-secondary);
            font-weight: 400;
        }

        .whatsapp-brand {
            font-size: 20px;
            font-weight: 700;
            color: #ffffff;
        }

        .container {
            max-width: 480px;
            margin: 24px auto;
            padding: 0 16px;
        }

        .form-bubble {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 24px 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .form-title {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 24px;
            color: var(--text-primary);
        }

        .whatsapp-icon {
            width: 28px;
            height: 28px;
            fill: var(--whatsapp-green);
        }

        .section-header {
            font-size: 16px;
            font-weight: 600;
            color: var(--whatsapp-green);
            margin: 28px 0 16px 0;
            padding-bottom: 8px;
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .section-header:first-of-type {
            margin-top: 0;
        }

        .input-group {
            margin-bottom: 24px;
            position: relative;
        }

        .input-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-icon {
            position: absolute;
            right: 12px;
            font-size: 18px;
            opacity: 0.5;
            pointer-events: none;
        }

        input[type="text"],
        input[type="tel"],
        input[type="email"] {
            width: 100%;
            background: var(--input-bg);
            border: none;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
            font-size: 16px;
            padding: 12px 40px 12px 12px;
            border-radius: 8px 8px 0 0;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            outline: none;
            -webkit-appearance: none;
        }

        input::placeholder {
            color: var(--text-secondary);
            opacity: 0.6;
        }

        input:focus {
            background: rgba(255, 255, 255, 0.08);
            border-bottom-color: var(--whatsapp-green);
            transform: scale(1.01);
        }

        input:valid:not(:placeholder-shown) {
            border-bottom-color: var(--success);
        }

        input.error {
            border-bottom-color: var(--error);
            animation: shake 0.3s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            75% { transform: translateX(8px); }
        }

        .validation-icon {
            position: absolute;
            right: 40px;
            font-size: 16px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        input:valid:not(:placeholder-shown)~.validation-icon.check {
            opacity: 1;
        }

        input.error~.validation-icon.cross {
            opacity: 1;
        }

        .radio-group {
            display: flex;
            gap: 16px;
            margin-top: 12px;
        }

        .radio-option {
            flex: 1;
        }

        .radio-option input[type="radio"] {
            display: none;
        }

        .radio-label {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            background: var(--input-bg);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 14px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 15px;
            font-weight: 500;
        }

        .radio-option input[type="radio"]:checked+.radio-label {
            background: rgba(37, 211, 102, 0.15);
            border-color: var(--whatsapp-green);
            transform: scale(1.02);
        }

        .submit-button {
            width: 100%;
            background: linear-gradient(135deg, var(--whatsapp-green) 0%, #20ba5a 100%);
            border: none;
            color: white;
            font-size: 16px;
            font-weight: 600;
            padding: 16px;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s;
            box-shadow: 0 4px 16px rgba(37, 211, 102, 0.3);
            margin-top: 32px;
        }

        .submit-button:active {
            transform: translateY(0);
        }

        #loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        #loading.active {
            opacity: 1;
            pointer-events: all;
        }

        .loader {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-top-color: var(--whatsapp-green);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .container { margin: 16px auto; }
            .form-bubble { padding: 20px 16px; }
            .radio-group { flex-direction: column; }
            .header { position: relative; }
        }
    </style>
</head>

<body>

    <div class="container">

                    <path d="M23.116 19.276c-.384-.192-2.272-1.12-2.624-1.248-.352-.128-.608-.192-.864.192-.256.384-1.024 1.248-1.248 1.504-.224.256-.448.288-.832.096-.384-.192-1.632-.6-3.104-1.92-1.152-1.024-1.92-2.288-2.144-2.672-.224-.384-.024-.592.168-.784.176-.176.384-.448.576-.672.192-.224.256-.384.384-.64.128-.256.064-.48-.032-.672-.096-.192-.864-2.08-1.184-2.848-.32-.768-.64-.64-.864-.64h-.736c-.256 0-.672.096-1.024.48-.352.384-1.344 1.312-1.344 3.2s1.376 3.712 1.568 3.968c.192.256 2.72 4.16 6.592 5.824.92.4 1.632.64 2.192.816.92.288 1.76.256 2.432.16.736-.112 2.272-.928 2.592-1.824.32-.896.32-1.664.224-1.824-.096-.16-.352-.256-.736-.448z" />
                </svg>
                Formul√°rio de Financiamento

            <form id="cadastroForm">

                <!-- 1- Nome completo -->
                <div class="input-group">

                    <div class="input-wrapper">

                <div class="input-group">

                <!-- 7- Nome da empresa -->

    <div id="loading"><div class="loader"></div></div>

    <script>
        const form = document.getElementById('cadastroForm');
        const rgInput = document.getElementById('rg');
        const cepInput = document.getElementById('cep');
        const dataAdmissaoInput = document.getElementById('dataAdmissao');

        // M√°scara para RG (00.000.000-0 ou X) - ACEITA LETRA X NO FINAL
        function rgMask(value) {
            value = value.replace(/[^\dXx]/g, '').toUpperCase().substring(0, 9);
            if (value.length <= 2) return value;
            if (value.length <= 5) return value.replace(/(\d{2})(\d)/, '$1.$2');
            if (value.length <= 8) return value.replace(/(\d{2})(\d{3})(\d)/, '$1.$2.$3');
            return value.replace(/(\d{2})(\d{3})(\d{3})([0-9X])/, '$1.$2.$3-$4');
        }

        // M√°scara para CEP (00000-000)
        function cepMask(value) {
            return value.replace(/\D/g, '').replace(/(\d{5})(\d)/, '$1-$2').replace(/(-\d{3})\d+?$/, '$1');
        }

        // M√°scara para data (DD/MM/AAAA)
        function dateMask(value) {
            return value.replace(/\D/g, '').replace(/(\d{2})(\d)/, '$1/$2').replace(/(\d{2})(\d)/, '$1/$2').replace(/(\d{4})\d+?$/, '$1');
        }

        // Validar RG (aceita X no final)
        function validateRG(rg) {
            rg = rg.replace(/[^\dXx]/g, '').toUpperCase();
            if (rg.length < 8 || rg.length > 9) return false;
            if (rg.length === 9) {
                const lastChar = rg.charAt(8);
                if (!/[0-9X]/.test(lastChar)) return false;
            }
            return true;
        }

        rgInput.addEventListener('input', (e) => { e.target.value = rgMask(e.target.value); });
        cepInput.addEventListener('input', (e) => { e.target.value = cepMask(e.target.value); });
        dataAdmissaoInput.addEventListener('input', (e) => { e.target.value = dateMask(e.target.value); });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const requiredInputs = form.querySelectorAll('input[required]');
            let firstInvalidInput = null;

            requiredInputs.forEach(input => {
                if (!input.validity.valid || input.value.trim() === '') {
                    input.classList.add('error');
                    if (!firstInvalidInput) firstInvalidInput = input;
                } else {
                    input.classList.remove('error');
                }
            });

            if (firstInvalidInput) {
                firstInvalidInput.focus();
                firstInvalidInput.scrollIntoView({ behavior: 'smooth', block: 'center' });
                return;
            }

            if (!validateRG(rgInput.value)) {
                rgInput.classList.add('error');
                rgInput.focus();
                rgInput.scrollIntoView({ behavior: 'smooth', block: 'center' });
                alert('RG inv√°lido. Por favor, verifique o n√∫mero digitado.');
                return;
            }

            const formData = {
                nomeCompleto: document.getElementById('nomeCompleto').value,
                rg: rgInput.value,
                nomeMae: document.getElementById('nomeMae').value,
                cep: cepInput.value,
                numeroResidencia: document.getElementById('numeroResidencia').value,
                profissao: document.getElementById('profissao').value,
                nomeEmpresa: document.getElementById('nomeEmpresa').value,
                dataAdmissao: dataAdmissaoInput.value,
                email: document.getElementById('email').value
            };

            const mensagem = `üìã *FORMUL√ÅRIO DE FINANCIAMENTO - ST MOTORS*

‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ

üë§ *DADOS PESSOAIS*
*Nome Completo:* ${formData.nomeCompleto}
*RG:* ${formData.rg}
*Nome da M√£e:* ${formData.nomeMae}

‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ

üè† *ENDERE√áO RESIDENCIAL*
*CEP:* ${formData.cep}
*N√∫mero da Resid√™ncia:* ${formData.numeroResidencia}

‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ

üíº *INFORMA√á√ïES PROFISSIONAIS*
*Profiss√£o:* ${formData.profissao}
*Nome da Empresa:* ${formData.nomeEmpresa}
*Data de Admiss√£o:* ${formData.dataAdmissao}

‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ

üìû *CONTATO*
*E-mail:* ${formData.email}

‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ

Aguardo retorno! üôè`;

            const mensagemEncoded = encodeURIComponent(mensagem);
            const numeroWhatsApp = '5516997305602';
            const whatsappURL = `https://wa.me/${numeroWhatsApp}?text=${mensagemEncoded}`;

            document.getElementById('loading').classList.add('active');
            setTimeout(() => {
                document.getElementById('loading').classList.remove('active');
            }, 1500);

            window.location.href = whatsappURL;
        });

        const inputs = form.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('input', () => { input.classList.remove('error'); });
        });
    </script>
</body>
</html>
